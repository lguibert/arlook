<div class="container" ng-controller="ProductsController">
    <h1>Liste des produits</h1>

    <div class="col-xs-12 col-lg-12 col-md-12" ng-if="products">
        <table id="table_products" class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Entrée</th>
                    <th>Sortie</th>
                </tr>
            </thead>
            <tbody>
                <tr class="product-link" ng-click="show_product(product.fields['prod_uuid'])"
                    ng-repeat="product in products track by $index" on-finish-render="ngRepeatFinished">
                    <td>{{product.fields['prod_name']}}</td>
                    <td>{{product.fields['prod_stock']}}</td>
                    <td class="tiny"><img src="{{product.fields['prod_image']}}"/></td>
                    <td><button>Entrée</button></td>
                    <td><button>Sortie</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
