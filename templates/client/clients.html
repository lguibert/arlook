<div class="container" ng-controller="ClientsController">
    <h1>Liste des clients</h1>

    <div class="col-xs-12 col-lg-12 col-md-12" ng-if="clients">
        <table id="table_clients" class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr class="product-link" ng-click="show_client(client.fields['client_uuid'])"
                ng-repeat="client in clients track by $index" on-finish-render="ngRepeatFinished">
                <td><a ng-href="#/client/{{client.fields['client_uuid']}}"> {{client.fields['client_firstname']}} {{client.fields['client_lastname']}}</a></td>
                <td>{{client.fields['client_phone']}}</td>
                <td>{{client.fields['client_email']}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
