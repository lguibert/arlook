<div class="container" ng-controller="ClientsController">
    <h1>Liste des clients</h1>

    <div class="col-xs-12 col-lg-12 col-md-12" ng-if="clients">
        <table id="table_clients" class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Dernière visite</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="product-link" ng-click="show_client(client['client_uuid'])"
                ng-repeat="client in clients track by $index" on-finish-render="ngRepeatFinished">
                <td><a ng-href="#/client/{{client['client_uuid']}}"> {{client['client_firstname']}}
                    {{client['client_lastname']}}</a></td>
                <td>{{client['client_phone']}}</td>
                <td>{{client['client_email']}}</td>
                <td>{{client['client_visit']}}</td>
                <td>
                    <form novalidate>
                        <input class="big_number_input" type="number" min="0" step="0.01" placeholder="Montant (en €)" ng-model="value_visit"/>
                        <button value="submit" ng-click="update_visit(client['client_uuid'], value_visit)" class="btn-default btn">Mettre à jour la visite</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
