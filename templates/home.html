<div class="container" ng-controller="ProductsController">
    <div class="col-xs-12 col-lg-12 col-md-12">
        <div class="col-xs-2 col-lg-2 col-md-2 products" ng-repeat="product in products track by $index">
            <h1>{{product.fields['prod_name']}}</h1>
            <a ng-href="#/product/{{product.fields['prod_uuid']}}">Vers la page</a>
        </div>
    </div>
</div>
