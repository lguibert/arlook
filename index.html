<!DOCTYPE html>
<html ng-app="arlook">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="media/js/header.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">

    <link rel="stylesheet" href="media/css/animate.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="media/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container" ng-controller="LoginController">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Ouvrir la navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="showed_current_user" ng-if="globals.currentUser">
                <p>Actuellement connecté(e):<br/> <span>{{globals.currentUser.username}}</span></p>
            </div>
            <div id="navbar" class="collapse navbar-collapse" ng-if="logged">
                <ul class="nav navbar-nav">
                    <li><a href="#/products/" class="navbar-brand">Tous les produits</a></li>
                    <li><a href="#/product/new" class="navbar-brand">Ajouter un produit</a></li>
                    <li><a href="#/clients/" class="navbar-brand">Tous les clients</a></li>
                    <li><a href="#/client/new" class="navbar-brand">Ajouter un client</a></li>
                    <li><a href="#/myaccount/" class="navbar-brand">Mon compte</a></li>
                    <li><a href="#/bilan/" ng-if="role == 'admin'" class="navbar-brand">Bilan</a></li>
                    <li><a href="#/user/new" ng-if="role == 'admin'" class="navbar-brand">Créer un utilisateur</a></li>
                </ul>
                <div class="navbar-form navbar-right">
                    <a href="#" class="form-control" ng-click="logout()">Déconnexion</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<section id="wrap">
    <div id="main">
        <div class="message"></div>
        <div ng-controller="MainController">
            <div class="loading" ng-show="loading">
                <div>
                    <img src="media/img/loader.gif"/>
                    <span>Chargement...</span>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </div>
</section>
<script src="media/js/angular/app.js"></script>
<script src="media/js/angular/routes.js"></script>
<script src="media/js/angular/upload.js"></script>
<script src="media/js/angular/products.js"></script>
<script src="media/js/angular/product.js"></script>
<script src="media/js/angular/lineprod.js"></script>
<script src="media/js/angular/clients.js"></script>
<script src="media/js/angular/tools.js"></script>
<script src="media/js/angular/users.js"></script>
<script src="media/js/angular/bilan.js"></script>
<script src="media/js/angular/login.js"></script>
<script src="media/js/angular/authservice.js"></script>

<script src="media/js/messages.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>
<script src="bower_components/blueimp-md5/js/md5.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.10/sorting/date-euro.js"></script>

</body>
</html>
